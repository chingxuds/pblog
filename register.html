<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>注册</title>
        <link href="./includes/jquery/jquery-ui.min.css" rel="stylesheet">
        <script src="./includes/jquery/jquery.min.js"></script>
        <script src="./includes/jquery/jquery-ui.min.js"></script>
        <script src="./includes/js/common.js"></script>
        <script>
			$(function() {
			    
				/** 登录验证函数 */
				$("#pre_submit").click(function() {

					$("#register_time").val(getCurrentFormatDate());

					$("#doRegister")[0].submit();
				});
			});
        </script>
    </head>
    <body>
        <!-- 注册表单 -->
        <form id="doRegister" name="doRegister" action="./action/douser.php" method="post">
            <input type="hidden" id="doaction" name="doaction" value="doRegister" />
            <input type="hidden" id="register_time" name="register_time" />
            <table>
                <tr>
                    <td>用户名</td>
                    <td>
                    <input type="text" name="username_input" id="username_input" />
                    </td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                    <input type="password" name="userpass_input" id="userpass_input" />
                    </td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td>
                    <input type="text" name="nicename_input" id="nicename_input" />
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                    <input type="text" name="useremail_input" id="useremail_input" />
                    </td>
                </tr>
            </table>
            <input type="button" id="pre_submit" name="pre_submit" value="注册" />
            <input type="reset" value="重置" />
        </form>
    </body>
</html>
