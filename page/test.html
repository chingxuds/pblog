<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
        <style>
			.all {
				width: 681px;
				border: solid 0.01px lightgray;
			}
			.top {
				width: 681px;
				border-top: dashed 0.01px lightgray;
			}
			.bottom {
				width: 681px;
				border-bottom: dashed 0.01px lightgray;
			}
        </style>
        <script src="../includes/jquery/jquery.min.js"></script>
        <script charset="utf-8" src="../includes/kindeditor/kindeditor-min.js"></script>
        <script charset="utf-8" src="../includes/kindeditor/lang/zh_CN.js"></script>
        <script>
			$(function() {
				$('#content').click(function() {
					KindEditor.create('#content', {
						width : '680px',
						resizeType : 1,
						allowPreviewEmoticons : false,
						allowImageUpload : false,
						items : ['fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline', 'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist', 'insertunorderedlist', '|', 'emoticons', 'image', 'link'],
						afterCreate : function() {// 实现Ctrl + Enter 发表
							var self = this;
							K.ctrl(document, 13, function() {
								self.sync();
								K('#doPublish')[0].submit();
							});
							K.ctrl(self.edit.doc, 13, function() {
								self.sync();
								K('#doPublish')[0].submit();
							});
						}
					});

				});
			});
        </script>
    </head>
    <body>
        <div class="all">
            <div class="bottom">
                <input type="text" id="title" name="title" style="width : 676px;border: 0" value="请输入标题..."/>
            </div>
            <div>
                <textarea id="content" name="content" style="width : 676px;border: 0">请书写文章...</textarea>
            </div>
        </div>
    </body>
</html>
